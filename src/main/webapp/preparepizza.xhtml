<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template.xhtml">
  <f:metadata>
    <!-- Start working on a task. Task Id is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
 
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  
	<ui:define name="title">Prepare Pizza</ui:define>
	<ui:define name="description">Please prepare the pizza to client</ui:define>

<ui:define name="content">

    <h:form class="form-horizontal" role="form">

        <h:messages globalOnly="true" errorClass="alert alert-danger" warnClass="alert alert-warning"
                    infoClass="alert alert-info"/>

        <div class="form-group">
            <div class="col-sm-12">
                <h:commandButton type="submit" class="btn btn-primary" value="Done" action="#{camundaTaskForm.completeTask()}"/>
            </div>
        </div>
        
    </h:form>
</ui:define>


</ui:composition>
