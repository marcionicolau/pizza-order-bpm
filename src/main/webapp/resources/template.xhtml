<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        contentType="text/html"
        encoding="UTF-8">

    <!--HEAD-->
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="./resources/favicon.png"/>

        <title><ui:insert name="title"/></title>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="webjars/bootstrap/3.1.1/css" name="bootstrap.css"/>

    </h:head>

    <!--BODY-->
    <h:body>

        <!-- Container -->
        <div class="container">

            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h2><ui:insert name="title"/></h2>

                <p><ui:insert name="description"/></p>
            </div>

            <ui:insert name="content"/>

        </div>
        <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript library="webjars/jquery/2.1.1" name="jquery.min.js"/>
        <h:outputScript library="webjars/bootstrap/3.1.1/js" name="bootstrap.min.js"/>
        <h:outputScript target="head">
            // Add the $() function
            $ = jQuery;
            $(document).ready(function() {
                jQuery.noConflict();
            });
        </h:outputScript>

    </h:body>
</f:view>
</html>
