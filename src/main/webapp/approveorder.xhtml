<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/resources/template.xhtml">

	<f:metadata>
		<!-- Start working on a task. Task Id is read internally from
       request parameters and cached in the CDI conversation scope. -->

		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>

	<ui:define name="title">Customer Order Approval</ui:define>
	<ui:define name="description">Check this new client order</ui:define>

	<ui:define name="content">

		<h:form>
			<p:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Customer: " />
				<p:outputLabel
					value="#{approveOrderController.orderEntity.customer}" />
				<p:outputLabel value="Address: " />
				<p:outputLabel value="#{approveOrderController.orderEntity.address}" />
				<p:outputLabel value="Pizza: " />
				<p:outputLabel value="#{approveOrderController.orderEntity.pizza}" />
				
				<p:outputLabel for="approveOrder" value="Approve Order?" />
				<p:selectBooleanCheckbox
					value="#{approveOrderController.orderEntity.approved}"
					id="approveOrder" />
			</p:panelGrid>

			<p:commandButton value="Approve Order"
				action="#{approveOrderController.submitForm()}" />
		</h:form>
	</ui:define>

</ui:composition>
