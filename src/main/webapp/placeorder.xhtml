<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/resources/template.xhtml">

	<f:metadata>
		<!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope. -->
		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
	</f:metadata>

	<ui:define name="title">Mamamia Pizza Delivery</ui:define>
	<ui:define name="description">Select one of our delicious pizza flavours</ui:define>

	<ui:define name="content">
		<h:form>
			<p:messages autoUpdate="true" />

			<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="pizza" class="col-sm-2" value="Pizza" />
				<p:selectOneMenu id="pizza" value="#{processVariables['pizza']}">
					<f:selectItem itemValue="Margarita" itemLabel="Margarita" />
					<f:selectItem itemValue="Salami" itemLabel="Salami" />
					<f:selectItem itemValue="Tonno" itemLabel="Tonno" />
					<f:selectItem itemValue="Prosciutto" itemLabel="Prosciutto" />
				</p:selectOneMenu>
				<p:message for="pizza" />

				<p:outputLabel for="customer" class="col-sm-2" value="Customer" />
				<p:inputText id="customer" value="#{processVariables['customer']}"
					required="true" />
				<p:message for="customer" />

				<p:outputLabel for="address" class="col-sm-2" value="Address" />
				<p:inputText id="address" value="#{processVariables['address']}"
					required="true" />
				<p:message for="address" />
			</h:panelGrid>

			<p:commandButton value="Order Pizza" id="submit_button"
				action="#{camundaTaskForm.completeProcessInstanceForm()}" />
		</h:form>
	</ui:define>


</ui:composition>
