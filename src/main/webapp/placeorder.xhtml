<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template.xhtml">

<ui:define name="title">Mamamia Pizza Delivery</ui:define>
<ui:define name="description">Select one of our delicious pizza flavours</ui:define>

<ui:define name="content">

    <h:form class="form-horizontal" role="form">

        <h:messages globalOnly="true" errorClass="alert alert-danger" warnClass="alert alert-warning"
                    infoClass="alert alert-info"/>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Order your pizza</h3>
            </div>
            <div class="panel-body">

                                <div class="form-group">
                    <label for="pizza" class="col-sm-2 control-label">Pizza</label>

                    <div class="input-group col-sm-6">
                        <h:selectOneMenu class="form-control" id="pizza" value="#{processVariables['pizza']}">
              <f:selectItem itemValue="Margarita" itemLabel="Margarita"/>
              <f:selectItem itemValue="Salami" itemLabel="Salami"/>
              <f:selectItem itemValue="Tonno" itemLabel="Tonno"/>
              <f:selectItem itemValue="Prosciutto" itemLabel="Prosciutto"/>
                        </h:selectOneMenu>
                    </div>
                    <h:message for="pizza" styleClass="col-sm-4 text-danger"/>
                </div>
                
                <div class="form-group">
                    <label for="customer" class="col-sm-2 control-label">Customer</label>

                    <div class="col-sm-6">
                        <h:inputText class="form-control" id="customer" value="#{processVariables['customer']}" required="true" />
                    </div>
                    <h:message for="customer" styleClass="col-sm-4 text-danger"/>
                </div>
                
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">Address</label>

                    <div class="col-sm-6">
                        <h:inputText class="form-control" id="ddress" value="#{processVariables['address']}" required="true" />
                    </div>
                    <h:message for="address" styleClass="col-sm-4 text-danger"/>
                </div>

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <h:commandButton type="submit" class="btn btn-primary" value="Order Pizza" action="#{camundaTaskForm.completeProcessInstanceForm()}" id="submit_button" />
            </div>
        </div>
    </h:form>
</ui:define>


</ui:composition>
